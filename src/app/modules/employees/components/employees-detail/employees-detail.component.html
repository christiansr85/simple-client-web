<div fxFlex fxLayout="column">

    <form [formGroup]="empForm" fxFlex fxLayout="column">
        <div fxFlex fxLayoutGap="16px">
            <mat-form-field>
                <input #name matInput formControlName="name" placeholder="{{ 'employees.detail.name' | translate }} *">
            </mat-form-field>
            <mat-slide-toggle [checked]="employee.active" (change)="onActiveChanged($event.checked);">
                {{ 'employees.detail.active' | translate }}
            </mat-slide-toggle>
        </div>

        <mat-form-field>
            <mat-placeholder>{{ 'employees.detail.clockIn' | translate }}</mat-placeholder>
            <mat-datetimepicker-toggle [for]="clockInPicker" matSuffix></mat-datetimepicker-toggle>
            <mat-datetimepicker #clockInPicker type="datetime" openOnFocus="true" timeInterval="5">
            </mat-datetimepicker>
            <input matInput formControlName="clockIn" [matDatetimepicker]="clockInPicker"
                autocomplete="false">
        </mat-form-field>

        <mat-form-field>
            <mat-placeholder>{{ 'employees.detail.clockOut' | translate }}</mat-placeholder>
            <mat-datetimepicker-toggle [for]="clockOutPicker" matSuffix></mat-datetimepicker-toggle>
            <mat-datetimepicker #clockOutPicker type="datetime" openOnFocus="true" timeInterval="5">
            </mat-datetimepicker>
            <input matInput formControlName="clockOut" [matDatetimepicker]="clockOutPicker"
                autocomplete="false">
        </mat-form-field>
    </form>

</div>
